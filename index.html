<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="mainWrap">
        <div id="welcome">
            <h3>Введіть своє ім'я</h3>
            <textarea required wrap="off" id="name"
                      placeholder="Ваше ім'я"></textarea><br>
            <button id="newGame">Почати гру</button>
        </div>
        <div id="wrapper">
            <div id="tick">
                <p>Кількість ходів</p>
                <input type="text" value="0" readonly>
            </div>
            <div id="clock">
                <form name=MyForm>
                    <input type="text" id="timer" name=stopwatch size=10 value="00:00:00.00">
                </form>
            </div>
            <div id="content">
                <div class="block" id="img11"><img src="img/adium.png" alt="animal"></div>
                <div class="block" id="img42"><img src="img/freebsd.png" alt="animal"></div>
                <div class="block" id="img72"><img src="img/thebat.png" alt="animal"></div>
                <div class="block" id="img21"><img src="img/evernote.png" alt="animal"></div>
                <div class="block" id="img51"><img src="img/linux.png" alt="animal"></div>
                <div class="block" id="img32"><img src="img/firefox.png" alt="animal"></div>
                <div class="block" id="img12"><img src="img/adium.png" alt="animal"></div>
                <div class="block" id="img62"><img src="img/monkeys.png" alt="animal"></div>
                <div class="block" id="img22"><img src="img/evernote.png" alt="animal"></div>
                <div class="block" id="img31"><img src="img/firefox.png" alt="animal"></div>
                <div class="block" id="img41"><img src="img/freebsd.png" alt="animal"></div>
                <div class="block" id="img52"><img src="img/linux.png" alt="animal"></div>
                <div class="block" id="img82"><img src="img/twitter.png" alt="animal"></div>
                <div class="block" id="img61"><img src="img/monkeys.png" alt="animal"></div>
                <div class="block" id="img71"><img src="img/thebat.png" alt="animal"></div>
                <div class="block" id="img81"><img src="img/twitter.png" alt="animal"></div>
            </div>
        </div>

        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Закрыть" class="close">X</a>
                <h3>Вітаємо Ви перемогли</h3>
                <p>Виконано ходів:</p>
                <textarea class="congrat" id="tickResult" readonly></textarea>
                <p>Пройшло часу:</p>
                <textarea class="congrat" id="timeResult" readonly></textarea>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
    <script src="https://wzrd.in/standalone/es7-shim@latest"></script>
    <script src="js/main.js"></script>
    <script src="js/stopwatch.js"></script>
</body>
</html>
